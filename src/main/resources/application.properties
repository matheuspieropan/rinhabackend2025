spring.application.name=rinha2025spring
spring.data.mongodb.uri=mongodb://mongodb:27017/rinhabackend
spring.threads.virtual.enabled=true
pagamento.processor.default.url=http://payment-processor-default:8080
pagamento.processor.fallback.url=http://payment-processor-fallback:8080

rinha.payment.processor.timeout-default=${TIMEOUT_DEFAULT:180}
rinha.payment.processor.timeout-fallback=${TIMEOUT_FALLBACK:95}
rinha.payment.processor.retry-api-default=${RETRY_API_DEFAULT:14}
rinha.payment.processor.url.default=${PAYMENT_PROCESSOR_URL_DEFAULT:http://localhost:8001/payments}
rinha.payment.processor.url.fallback=${PAYMENT_PROCESSOR_URL_FALLBACK:http://localhost:8002/payments}
rinha.worker.pool-size=${WORKER_POOL_SIZE:18}
